<div class ="all">
<form class="form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Leita af sundlaug" value="">
        </mat-form-field>
    </form>

    <div class="main">
        <div class="toggeButton">
            <h1>Veitingarstaðir</h1>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="popular">Vinstælast</mat-button-toggle>
                <mat-button-toggle value="inside">Innilaug</mat-button-toggle>
                <mat-button-toggle value="outside">Útilaug</mat-button-toggle>
                <mat-button-toggle value="steam">Gufu</mat-button-toggle>
                <mat-button-toggle value="kids">Barnalaug</mat-button-toggle>
                <mat-button-toggle value="cold">Köldum pott</mat-button-toggle>

            </mat-button-toggle-group>
            <div  class = "list" *ngFor = "let i of list">
                    <div   class = "item">

                            <div class = "image">
                                    <!--Þetta á að vera myndin í json, einhver að laga?-->
                                    <img src="bar.jpg" alt="bars">
                            </div>
                            <div class= "click" (click)= "clickedBar(i)">
                                <h3 >{{i.name}}</h3>
                                <p>{{i.phone}}</p>
                            </div>
                        </div>
                        <div *ngIf = "i.isClicked">
                                <p>{{i.address}}</p>
                                <p>{{i.postalcode}}</p>
                                <p>{{i.mail}}</p>
                                
            
                                
                                <form class="example-form">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Fyrirsögn" value="">
                                        </mat-form-field>
                                      
                                        <mat-form-field class="example-full-width">
                                          <textarea matInput placeholder="skildu eftir athugasemd"></textarea>
                                        </mat-form-field>
                                      </form>
                        </div>
                    </div>
                </div>
            <div  #map style="width:100%;height:100%"></div>
    </div>
</div>
